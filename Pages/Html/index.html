<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>ASPNET Core Cookies Options</title>
</head>
<body>
    <div class="login-container">
        <section class="login" id="login">
            <header>
                <h2>Demo Cookies Options</h2>
                <h4>Username: test</h4>
                <h4>Password: 1234</h4>
            </header>
            <form class="login-form" action="/api/login" method="post">
                <input name="Username" type="text" class="login-input" placeholder="User" required autofocus />
                <input name="Password" type="password" class="login-input" placeholder="Password" required />
                <div class="submit-container">
                    <button type="submit" class="login-button">SIGN IN</button>
                </div>
            </form>
        </section>
        <p>2019 - <a href="https://www.twitter.com/lauchacarro">Lautaro Carro</a></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
